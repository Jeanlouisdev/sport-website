<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveScores</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>LiveScores</h1>
    <nav class="nav">
      <button class="nav-item active">Football</button>
      <button class="nav-item">Basketball</button>
      <button class="nav-item">Others</button>
    </nav>
  </header>

  <!-- Featured Matches -->
  <section class="featured">
    <div class="featured-card active">
      <span class="league">AFCON</span>
      <div class="teams">
        <p>Zimbabwe <strong>1</strong></p>
        <p>South Africa <strong>0</strong></p>
      </div>
      <span class="time live">LIVE</span>
    </div>

    <div class="featured-card">
      <span class="league">Championship</span>
      <div class="teams">
        <p>Coventry <strong>0</strong></p>
        <p>Ipswich <strong>0</strong></p>
      </div>
      <span class="time">20:00</span>
    </div>

    <div class="featured-card">
      <span class="league">AFCON</span>
      <div class="teams">
        <p>Zambia <strong>0</strong></p>
        <p>Morocco <strong>0</strong></p>
      </div>
      <span class="time">21:00</span>
    </div>
  </section>

  <!-- Match List -->
  <main class="container">

    <section class="league-block">
      <h3>Burkina Faso League</h3>
      <div class="match-row live">
        <span class="minute">81'</span>
        <span class="team">Rahimo FC</span>
        <span class="score">2 - 0</span>
        <span class="team">AS Douanes</span>
        <button class="watch">Live</button>
      </div>
    </section>

    <section class="league-block">
      <h3>UAE Pro League</h3>
      <div class="match-row live">
        <span class="minute">73'</span>
        <span class="team">Al-Dhafra</span>
        <span class="score">0 - 2</span>
        <span class="team">Baniyas</span>
        <button class="watch">Live</button>
      </div>
    </section>

    <section class="league-block">
      <h3>Africa Cup of Nations</h3>
      <div class="match-row">
        <span class="minute">59'</span>
        <span class="team">Angola</span>
        <span class="score">0 - 0</span>
        <span class="team">Egypt</span>
        <button class="watch">Live</button>
      </div>
    </section>

  </main>

</body>
</html>
